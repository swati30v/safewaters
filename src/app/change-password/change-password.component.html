<div class="changepassword">      
<h1>Change Password</h1>
<form>
	<div class="form-group">
    	<label>Name</label>
    	<input type="text" name="name" placeholder="Jones Ferdinand"  class="form-control">
    </div>
	<div class="form-group">
	    <label>Email</label>
	    <input type="email" name="email" placeholder="jferdinand@mail.com"  class="form-control">
	</div>
	<div class="form-group">
	    <label>Phone</label>            
	    <input type="number" name="phone" placeholder="+1234567890"  class="form-control">
    </div>
    <hr>
	<div class="form-group">
    	<label>New Password</label>
	    <div class="password">
	        <input type="password" name="password" placeholder="password"  class="form-control">
	        <i class="fa fa-eye-slash"></i>
	        <!-- <i class="fa fa-eye"></i>                 -->
	    </div>
	    <div class="confimpassword">
	        <label>Confim New Password</label>
	        <input type="password" name="password" placeholder="password"  class="form-control">
	        <small>New password and comfim new password do not match</small>
	    </div>
	</div>
    <div class="detailsbtns">
        <input type="submit" name="" value="Sumbit" class="btn btn-primary">
    </div>
</form>
</div>
